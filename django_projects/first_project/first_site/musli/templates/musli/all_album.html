{% block content %}

        <a href="{% url 'album' album.slug %}">{{ album.title }}</a>
    </p>
    <p>
        {{ album.performer }}
        {# здесь потом оформить ссылку на исполнителя #}
    </p>
    <br>
    {% endfor %}
</p>

{% endblock %}
